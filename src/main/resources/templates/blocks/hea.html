<style>
    /* demo background */
    body{
        background: #ffffff;
        background: -webkit-linear-gradient(to right, #ffffff, #e3e3e3);
        background: linear-gradient(to right, #ffffff, #e0e0e0);
    }

    /* demo menu */
    nav.navbar.bootsnav{
        border: none;
        background: none;
        margin-bottom: 150px;
    }
    nav.navbar.bootsnav ul.nav > li{
        margin-right: 10px;
    }
    nav.navbar.bootsnav ul.nav > li:before{
        content: attr(alt);
        padding: 15px;
        font-size: 14px;
        font-weight: 600;
        color: #00306c;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        transform: scale(1.2);
        transition: all 0.3s ease 0s;
    }
    nav.navbar.bootsnav ul.nav > li:hover:before{
        transform: scale(1);
        opacity: 1;
    }
    nav.navbar.bootsnav ul.nav > li > a{
        padding: 15px;
        margin: 0;
        color: #00306c;
        text-transform: uppercase;
        z-index: 1;
        transition: all 0.5s ease 0s;
    }
    nav.navbar.bootsnav ul.nav > li.dropdown > a{
        padding: 15px 30px 15px 15px;
    }
    nav.navbar.bootsnav ul.nav > li > a:hover,
    nav.navbar.bootsnav ul.nav > li.on > a{ color: #00306c; }
    nav.navbar.bootsnav ul.nav > li.dropdown > a.dropdown-toggle:after{
        position: absolute;
        margin: 0 0 0 7px;
    }
    nav.navbar.bootsnav ul.nav > li.dropdown > ul{
        top: 120%;
        transition: all 0.8s ease 0s;
    }
    nav.navbar.bootsnav ul.nav > li.dropdown.on > ul{
        top: 100%;
    }
    .dropdown-menu.multi-dropdown{
        position: absolute;
        left: -100% !important;
    }
    nav.navbar.bootsnav li.dropdown ul.dropdown-menu{
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        border: none;
    }
    @media only screen and (max-width:990px){
        .dropdown-menu.multi-dropdown{ left: 0 !important; }
        nav.navbar.bootsnav .navbar-toggle{
            background: none;
            color: #00306c;
        }
        nav.navbar.bootsnav ul.nav > li{
            margin-right: 0;
        }
        nav.navbar.bootsnav ul.nav > li:before{
            width: 100%;
            font-weight: normal;
            color: #555;
        }
        nav.navbar.bootsnav ul.nav > li > a{
            color: #333 !important;
            border-top: none;
        }
        nav.navbar.bootsnav ul.nav > li > a:hover{
            color: #333;
        }
        nav.navbar.bootsnav ul.nav > li.dropdown > ul{ top: 100%; }
    }
</style>
