<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Найти фирму</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
      <li th:if="${userName == null}" class="nav-item"><a class="nav-link" href="/login">Войти</a></li>
      <li th:if="${userName == null}" class="nav-item"><a  class="nav-link" href="/registration">Регистрация</a></li>
      <li th:if="${userName != null}" class="nav-item"><a href="/#" class="nav-link" th:text="${userName}"></a></li>
    </ul>
  </header>
</div>

  <header class="py-3 mb-3 border-bottom">
    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">

      <div style="width: 2334px;" class="d-flex align-items-center">
        <form th:action="${'/search/firm'}" method="get" class="w-100 me-3" role="search">
          <input name="name" type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

      </div>
    </div>
  </header>

<div class="album py-5 bg-body-tertiary">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div th:each="firm: ${firms}" class="col">
        <div class="card shadow-sm">
          <img th:src="${firm.getPicture()}" srcclass="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect></img>
          <div class="card-body">
            <p th:text="${firm.getDescription()}" class="card-text"></p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary"><a th:href="${'/firm/' + firm.getId()}">Подробнее</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</main>
